<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/regression.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="icon" type="image/jpg" href="regression.png">
    <title>Test for Slope of Regression Line</title>
</head>
<body>

    <h1>Slope T-test Calculator</h1>

    <select onchange="changetable()" id="selecttest">
        <option value="independence">Input Data</option>
        <option value="homogeneity">Input Stats</option>
    </select>

    <div id="regressiontable">
        <table id="maintable">
            <tr>
                <th></th>
                <th>X</th>
                <th>Y</th>
            </tr>
            <tr>
                <td>1</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </table>
    </div>

    <div id="regressioninput">
        <label>X Mean</label>
        <input class="datainput">
    </div>
    
    <button class="mainbuttons" id="submitbutton" onclick="results()">Calculate</button>

    <div id="resultscontainer">
        <p class="results">Degrees of freedom: <strong id="df"></strong></p>
        <p class="results">Chi-squares statistic: <strong id="teststatistic"></strong></p>
        <p class="results">P-value: <strong id="pvalue"></strong></p>
    </div>

    <script src="//cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    <script src="scripts/regression.js"></script>
    <script src="scripts/table.js"></script>
    
</body>
</html>
